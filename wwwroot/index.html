<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Player Management</a>
            <div class="d-flex" id="navbarNav">
                <button class="btn btn-outline-light" id="loginBtn">Login</button>
                <button class="btn btn-outline-light ms-2 d-none" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login Form -->
        <div id="loginForm" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="admin">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="admin123">
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
            </div>
        </div>

        <!-- Players Section -->
        <div id="playersSection" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Players List</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPlayerModal">Add Player</button>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Team</th>
                            <th>Jersey Number</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Player Modal -->
    <div class="modal fade" id="addPlayerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPlayerForm">
                        <div class="mb-3">
                            <label for="playerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="playerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerPosition" class="form-label">Position</label>
                            <input type="text" class="form-control" id="playerPosition" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerTeam" class="form-label">Team</label>
                            <input type="text" class="form-control" id="playerTeam" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerJerseyNumber" class="form-label">Jersey Number</label>
                            <input type="number" class="form-control" id="playerJerseyNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="playerAge" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addPlayer()">Add Player</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
